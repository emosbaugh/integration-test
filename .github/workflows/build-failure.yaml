###############################################################################
# This action will create a shortcut story when build-test fails for dependabot
# pull requests.
###############################################################################

name: dependabot-automerge

on:
  workflow_run:
    workflows: [ "build-test" ]
    types: [ completed ]

jobs:

  on-failure:
    runs-on: ubuntu-latest
    # only run for dependabot pull requests
    if: |
      (
        github.event.workflow_run.conclusion == 'failure'
      )
    steps:
      - name: create shortcut story if auto merge fails
        run: |
          PR_DESCRIPTION="$(gh pr view "${PR_URL}" | sed -n '/--/q;p')"
          echo PR_DESCRIPTION
          echo $PR_DESCRIPTION
        env:
          SHORTCUT_SECRET: ${{ secrets.SHORTCUT_API_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REF: ${{ github.event.pull_request.head.sha || github.sha }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}

          # curl --location --request POST 'https://api.app.shortcut.com/api/v3/stories' \
